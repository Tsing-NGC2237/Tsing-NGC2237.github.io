<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body,
        arcgis-map {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
      <script type="module" src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"></script>

      <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
      <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
      <script src="https://js.arcgis.com/4.32/"></script>
  
      <!-- Load Map components from CDN-->
      <script type="module" src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
      >
    </script>
</head>
<body>
    <arcgis-map item-id="237b9584339446a0b56317b5962a4971">

    </arcgis-map>
</body>
</html>
<script>
    require(["esri/layers/FeatureLayer"], (FeatureLayer) => {
  
      const arcgisMap = document.querySelector("arcgis-map");
      arcgisMap.addEventListener("arcgisViewReadyChange", () => {
  
        // Trailheads feature layer (points)
        const trailheadsLayer = new FeatureLayer({
          url: "https://www.geosceneonline.cn/server/rest/services/Hosted/湖北省土壤类型/FeatureServer"
        });
        arcgisMap.map.add(trailheadsLayer);
  
      });
  
    });
  </script>
